    <h1>Create Your New Life With Us</h1>
    <!--Use GET. Not POST-->
<form method="GET">
<div class="form-floating mb-3" style="height: 200px;">
    <input type="text" class="form-control" id="floatingInput" placeholder="Firstname" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px;background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em; border-radius: 3px 3px 3px 3px;" required><br>
    <input type="text" class="form-control" id="floatingInput" placeholder="Middlename" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px;background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em;" required><br>
    <input type="text" class="form-control" id="floatingInput" placeholder="Lastname" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px;background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em;" required><br>
    <input type="text" class="form-control" id="floatingInput" placeholder="Username" minlength="4" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px;background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em;" maxlength="20" required><br>
    <input type="email" class="form-control" id="floatingInput" placeholder="Email" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px;background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em; border-radius: 3px;" required><br>
    <input type="text" class="form-control" id="floatingInput" placeholder="Password" minlength="8" maxlength="20" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px;background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em;" minlength="8" maxlength="20" required><br>
    <input type="date" name="Birthday" style="height: 40px; width: 300px; border: none; justify-content: end; font-size: 3px; font-weight: bold; background: linear-gradient(#8085ec, #727781); padding: 10px 25px; font-size: 0.9em;" required><br>
    Sex:<input type="radio" name="gender" value="male"required>Male<br>
    <input type="radio" name="gender" value="female" required>Female<br>
    <input type="radio" name="gender" value="Other" required>Other<br>
    Pet:<input type="checkbox" name="dog" value="dog">Dog<br>
    <input type="checkbox" name="cat" value="cat">Cat<br>
    <input type="checkbox" name="others" value="others">Others<br>
    <input type="submit" value="Register" style="background: linear-gradient(#8085ec, #727781);">
    <input type="reset" style="background: linear-gradient(#8085ec, #727781);"><br>
    <a href="login.html">Back</a><br>
    </div>
</form>
